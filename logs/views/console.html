<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/assets/css/layui.css">
    <link rel="stylesheet" href="/static/assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row layui-col-space20">
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body chart-card">
                        <div class="chart-header">
                            <div class="metawrap">
                                <div class="meta">
                                    <span>连接端口</span>
                                </div>
                                <div class="total">2021</div>
                            </div>
                        </div>
                        <div class="chart-footer">
                            <div class="field">
                                <span>服务端IP</span>
                                <span>127.0.0.1</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body chart-card">
                        <div class="chart-header">
                            <div class="metawrap">
                                <div class="meta">
                                    <span>客户端总数</span>
                                </div>
                                <div class="total">10</div>
                            </div>
                        </div>
                        <div class="chart-footer">
                            <div class="field">
                                <span>客户端在线数</span>
                                <span>10</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body chart-card">
                        <div class="chart-header">
                            <div class="metawrap">
                                <div class="meta">
                                    <span>客户端日志总数</span>
                                </div>
                                <div class="total">80</div>
                            </div>
                        </div>
                        <div class="chart-footer">
                            <div class="field">
                                <span>客户端日志大小</span>
                                <span>200G</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-sm6 layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-body chart-card">
                        <div class="chart-header">
                            <div class="metawrap">
                                <div class="meta">
                                    <span>日志检索次数</span>
                                </div>
                                <div class="total">126,560</div>
                            </div>
                        </div>
                        <div class="chart-footer">
                            <div class="field">
                                <span>日志日检索量</span>
                                <span>321</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--后续新增服务统计和系统信息-->
        </div>
    </div>
    <script src="/static/assets/layui.all.js"></script>
    <script>
     var element = layui.element;
    </script>
</body>
</html>
